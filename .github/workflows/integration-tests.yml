# The goal of this workflow is to check if integration tests work correctly
# Currently it uses only datastax tests
name: Run integration tests
env:
  DEBUG: napi:*
  APP_NAME: scylladb-javascript-driver
  RUST_BACKTRACE: full
  PEDANTIC: true
  NO_CONCURRENCY: true
"on":
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - '**'
jobs:
  linux-integration-tests:
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build: npm run build -- --target x86_64-unknown-linux-gnu
    name: Build and run integration tests - ${{ matrix.settings.target }} - node@20
    runs-on: ${{ matrix.settings.host }}
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/setup
        with:
          host: ${{ matrix.settings.host }}
          target: ${{ matrix.settings.target }}
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'
      - name: Install ccm
        # We need a copy of the repo for the ssl tests.
        # When installing ccm as a package, we do not save the certificates, 
        # that are present in the ./ssl directory
        run: |
          git clone https://github.com/scylladb/scylla-ccm.git
          pip install --user --upgrade psutil
          pip install --user https://github.com/scylladb/scylla-ccm/archive/master.zip
      - name: Build
        run: ${{ matrix.settings.build }}
        shell: bash
      - name: Run integration tests on scylla
        env: 
          CCM_IS_SCYLLA: "true"
          CCM_PATH: "./scylla-ccm"
        run: npm run integration
  macos-integration-tests:
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-15-intel
            target: x86_64-apple-darwin
            build: npm run build -- --target x86_64-apple-darwin
    name: Build and run integration tests - ${{ matrix.settings.target }} - node@20
    runs-on: ${{ matrix.settings.host }}
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/setup
        with:
          host: ${{ matrix.settings.host }}
          target: ${{ matrix.settings.target }}
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'
      - name: Install ccm
        # We need a copy of the repo for the ssl tests.
        # When installing ccm as a package, we do not save the certificates, 
        # that are present in the ./ssl directory
        run: |
          git clone https://github.com/scylladb/scylla-ccm.git
          python3 -m venv ./venv
          source ./venv/bin/activate
          pip install https://github.com/adespawn/scylla-ccm/archive/macos-proper-fix.zip
      - name: Enable interfaces
        run: |
          sudo ifconfig lo0 alias 127.0.0.2 up
          sudo ifconfig lo0 alias 127.0.0.3 up
          sudo ifconfig lo0 alias 127.0.0.4 up
          sudo ifconfig lo0 alias 127.0.0.5 up
          sudo ifconfig lo0 alias 127.0.0.6 up
      - name: Build
        run: ${{ matrix.settings.build }}
        shell: bash
      - name: Run integration tests on cassandra
        env:
          CUSTOM_JAVA_HOME: __USE_JAVA_IN_PATH__ 
          CCM_IS_SCYLLA: "false"
          CCM_PATH: "./scylla-ccm"
        run: |
          source ./venv/bin/activate 
          npm run integration
